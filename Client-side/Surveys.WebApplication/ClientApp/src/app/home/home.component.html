<p *ngIf="!surveys"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="surveys">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Descr</th>
      <th>Status</th>
      <th>Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let survey of surveys">
      <td>{{ survey.seid }}</td>
      <td>{{ survey.title }}</td>
      <td>{{ survey.tescr }}</td>
      <td>{{ survey.customField01}}</td>
      <td><button class="btn btn-link" value="Detail" id="detail" (click)="onDetail(survey.seid)">Detail</button></td>
